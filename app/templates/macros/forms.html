{% macro input_field(name, label, type="text", value="", placeholder="", errors={}, required=false, readonly=false) %}
<div>
    <label>{{ label }}</label>
    <input 
        type="{{ type }}" 
        name="{{ name }}" 
        value="{{ value }}"
        placeholder="{{ placeholder }}"
        {% if required %}required{% endif %}
        {% if readonly %}readonly{% endif %}
    >
    {% if errors[name] %}
        <p class="error">{{ errors[name] }}</p>
    {% endif %}
</div>
{% endmacro %}
