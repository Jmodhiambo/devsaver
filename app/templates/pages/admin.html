{% extends "base.html" %}

{% block content %}
    
    <h2>Admin Dashboard</h2>
    <br>
    <h3>Registered Users</h3>
    {% for user in users %}
        <div>
            <p class="user-info"><strong>{{ user.username }}</strong> ({{ user.email }}) - {{ user.fullname if user.fullname else "No full name" }}</p>
            <button onclick="location.href='/admin/delete-user/{{ user.id }}'">Delete User</button>
        </div><br>
    {% endfor %}
{% endblock %}
